<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <div class="row">
            <h1>Contact Me</h1>
        </div>
        <div class="row">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html"><button type="button"
                            class="btn btn-success">About</button></a></li>
                <li class="list-inline-item"><a href="contact.html"><button type="button"
                            class="btn btn-success">Contact Me</button></a></li>
                <li class="list-inline-item"><a href="portfolio.html"><button type="button"
                            class="btn btn-success">Portfolio</button></a></li>
            </ul>
        </div>
    </header>
    <form>
        <div class="container">
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Name">Your Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
